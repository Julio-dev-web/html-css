<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" href="">
<style>

    table{

        border-collapse: separate;
        width: 400px;
        margin: 0 auto;
        

    }

    td{

        border: solid 1px black;
        padding: 5px;
        text-align: center;
        padding: 10px;
        

    }

</style>
</head>
<body>

    <h1 align="center">Tabela</h1>


    <table>

        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            


        </tr> 
        <!-- linha 1 -->

        <tr>

            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>




        </tr>


        <!-- linha 2 -->

        <tr>

            <td>G</td>
            <td>H</td>
            <td>I</td>

        </tr>

        <!-- linha 3 -->


        <tr>
           
            <td>J</td>
            <td>L</td>
            <td>M</td>
            




        </tr>

        <!-- linha 4 -->


        <tr>

            <td colspan="4">N</td>
        
            

        </tr>

    </table>


<script></script>
<script src=""></script>
</body>
</html>
