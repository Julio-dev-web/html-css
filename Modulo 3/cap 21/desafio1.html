<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" href="">
<style>

    table{

        border-collapse: separate;
        width: 400px;
        margin: 0 auto;
        

    }

    td{

        border: solid 1px black;
        padding: 5px;
        text-align: center;
        

    }

</style>
</head>
<body>

    <h1 align="center">Tabela</h1>


    <table>

        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2" >3</td>
            <td>4</td>


        </tr> 
        <!-- linha 1 -->

        <tr>

            <td>5</td>
            <td>6</td>
            <td>7</td>




        </tr>


        <!-- linha 2 -->

        <tr>

            <td colspan="3" >8</td>
            <td>9</td>


        </tr>

        <!-- linha 3 -->


        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
            




        </tr>

        <!-- linha 4 -->


        <tr>

            <td>13</td>
            <td>14</td>
            <td>15</td>
            

        </tr>

    </table>


<script></script>
<script src=""></script>
</body>
</html>
